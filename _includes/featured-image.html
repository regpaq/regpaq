<figure class="feat-img">
    <picture>
        <source srcset="/assets/images/webp/{{ include.image | split: "/" | last | split: "." | first }}.webp" type="image/webp" />
        <source srcset="{{ include.image }}" type="image/{{ include.image | split: "." | last }}" />
        <img itemprop="image" src="{{ include.image }}" alt="{{ include.alt | default: 'image representing a theme in this article' }}" />
    </picture>
</figure>
