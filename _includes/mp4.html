<figure class="figure no-dark-filter figure--{{ include.width }}">
    <div>
        <video muted autoplay loop playsinline>
            <source src="{{ include.source }}" type="video/mp4">
        </video>
    </div>
    {%- if include.caption -%}
    <figcaption class="caption">{%- if include.link -%}
        <a target="_blank" href="{{ include.link }}">{%- endif -%}{{ include.caption }}{%- if include.link -%}</a>{%- endif -%}
    </figcaption>{%- endif -%}
</figure>
