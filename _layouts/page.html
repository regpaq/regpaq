---
layout: default
---
<article class="post">

  <header class="post-header container">
    <h1 class="post-title">
      {%- if page.display-title -%}
				{{ page.display-title | escape }}
			{%- else -%}
				{{ page.title | escape }}
			{% endif %}
    </h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
