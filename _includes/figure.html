<figure class="figure no-dark-filter figure--{{ include.width }} {% if include.image4 %}gtc-4{% elsif include.image3 %}gtc-3{% elsif include.image2 %}gtc-2{% else %}gtc-1{% endif %}">
    <div>
        <picture>
            {%- unless include.image contains ".gif" -%}
            <source srcset="/assets/images/webp/{{ include.image | split: "/" | last | split: "." | first }}.webp" type="image/webp" />
            {%- endunless -%}
            <source srcset="{{ include.image }}" type="image/{{ include.image | split: "." | last }}" />
            <img class="image" src="{{ include.image }}" alt="{{ include.caption }}" loading="lazy" />
        </picture>
    </div>
    {%- if include.image2 -%}
    <div>
        <picture>
            <source srcset="/assets/images/webp/{{ include.image2 | split: "/" | last | split: "." | first }}.webp" type="image/webp" />
            <source srcset="{{ include.image2 }}" type="image/{{ include.image2 | split: "." | last }}" />
            <img class="image" src="{{ include.image2 }}" alt="{{ include.caption }}" loading="lazy" />
        </picture>
    </div>    
    {%- endif -%}
    {%- if include.image3 -%}
    <div>
        <picture>
            <source srcset="/assets/images/webp/{{ include.image3 | split: "/" | last | split: "." | first }}.webp" type="image/webp" />
            <source srcset="{{ include.image3 }}" type="image/{{ include.image3 | split: "." | last }}" />
            <img class="image" src="{{ include.image3 }}" alt="{{ include.caption }}" loading="lazy" />
        </picture>
    </div>
    {%- endif -%}
    {%- if include.image4 -%}
    <div>
        <picture>
            <source srcset="/assets/images/webp/{{ include.image4 | split: "/" | last | split: "." | first }}.webp" type="image/webp" />
            <source srcset="{{ include.image4 }}" type="image/{{ include.image4 | split: "." | last }}" />
            <img class="image" src="{{ include.image4 }}" alt="{{ include.caption }}" loading="lazy" />
        </picture>
    </div>
    {%- endif -%}
    {%- if include.caption -%}
    <figcaption class="caption">{%- if include.link -%}
        <a target="_blank" href="{{ include.link }}">{%- endif -%}{{ include.caption }}{%- if include.link -%}</a>{%- endif -%}
    </figcaption>{%- endif -%}
</figure>
