<div class="content-container">
    <figure class="figure  figure--{{ include.size }}--{{ include.position }}">
        <img class="image" src="{{ include.image }}" alt="{{ include.caption }}" />
        <a target="_blank" href="{{ include.link }}">
            <figcaption class="caption">{{ include.caption }}</figcaption>
        </a>
    </figure>
</div>
